<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Biblioteca Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1e6;
            color: #3d2a2a;
            margin: 0;
        }

        .hero {
            background-color: #5a3e1b;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5em;
        }

        .hero p {
            font-size: 1.2em;
        }

        .content-section {
            padding: 40px 20px;
        }

        .content-section h2 {
            color: #5a3e1b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content-section p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .form-control,
        .btn {
            border-radius: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn {
            background-color: #5a3e1b;
            color: white;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #5a3e1b;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>Contáctanos</h1>
        <p>Si tienes alguna pregunta o necesitas asistencia, no dudes en contactarnos. ¡Estamos aquí para ayudarte!</p>
    </section>

    <section class="container content-section">
        <h2>Ponte en contacto con nosotros</h2>
        <p>Rellena el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>

        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" class="form-control" id="subject" placeholder="Asunto de tu mensaje">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Biblioteca Online. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
