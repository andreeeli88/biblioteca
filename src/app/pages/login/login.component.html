<form class="login-form" (ngSubmit)="login(formulario)" #formulario="ngForm">
    <label for="email">Ingresar correo</label>
    <br>
    <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control">
    <br>
    <label for="password">Ingresar contrase√±a</label>
    <br>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
    <br>
    <button type="submit" class="btn btn-login">Ingresar</button>
</form>
