<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            background-color: #f8f8f8;
            padding: 50px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    

  

    <section class="hero">
        <h1>Bienvenido a la Biblioteca</h1>
        <p>Tu mundo de conocimiento a solo un clic de distancia.</p>
    </section>


</body>
</html>
